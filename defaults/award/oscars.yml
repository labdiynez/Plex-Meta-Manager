external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  Oscars Best Picture Winners:
    variables:
      key: best_picture
    template:
      - name: shared
        sort: Oscars !1
        allowed_libraries: movie
        image: award/oscars/best_picture_winner
        translation_key: oscars_picture
      - name: arr
      - name: custom
    imdb_search:
      event.winning: oscar_picture

  Oscars Best Director Winners:
    variables:
      key: best_director
    template:
      - name: shared
        sort: Oscars !2
        allowed_libraries: movie
        image: award/oscars/best_director_winner
        translation_key: oscars_director
      - name: arr
      - name: custom
    imdb_search:
      event.winning: oscar_director

dynamic_collections:
  Oscars Winners Awards:
    type: number
    sync: true
    data:
      starting: current_year-6
      ending: current_year-1
    title_format: Oscars Winners <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      event_id:
        default: ev0000003
      event_year:
        default: <<key>>
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/oscars/winner/<<key>>
      translation_key:
        default: oscars_year
      dynamic:
        default: true
