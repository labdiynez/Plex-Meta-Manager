site_name: Plex Meta Manager Wiki
site_author: meisnate12
site_description: Plex Meta Manager is an open-source python project allowing you to unlock the potential of your media server.

repo_name: Plex Meta Manager
repo_url: https://github.com/meisnate12/Plex-Meta-Manager

theme:
  name: material
  logo: assets/icon.png
  favicon: assets/favicon.png
  custom_dir: docs/overrides
  features:
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
    - header.autohide
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.prune
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  language: en
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  - search:
      lang: en
  - include-markdown
extra:
  social:
  - icon: fontawesome/solid/heart
    class: md-social__link heart
    link: 'https://github.com/sponsors/meisnate12'
    name: Donate
  - icon: fontawesome/brands/discord
    class: md-social__link
    link: 'https://discord.gg/NfH6mGFuAB'
    name: Discord
  - icon: fontawesome/brands/github
    class: md-social__link
    link: 'https://github.com/meisnate12/Plex-Meta-Manager'
    name: GitHub
copyright: Copyright &copy; 2023 meisnate12
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
extra_css:
  - stylesheets/extra.css
  - stylesheets/termynal.css
  - stylesheets/custom.css

extra_javascript:
  - stylesheets/termynal.js
  - stylesheets/custom.js
  - stylesheets/branch.js

