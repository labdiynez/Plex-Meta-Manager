external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

dynamic_collections:
  Critics Choice Awards:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000133
      starting: latest-5
      ending: latest
    title_format: Critics Choice Awards <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      image:
        default: award/choice/<<key>>
      translation_key:
        default: choice_year
      dynamic:
        default: true