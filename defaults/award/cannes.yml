external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  Cannes Golden Palm Winners:
    variables:
      key: palm
    template:
      - name: shared
        sort: Cannes !
        allowed_libraries: movie
        image: award/cannes/winner
        translation_key: cannes_best
      - name: arr
      - name: custom
    letterboxd_list: https://letterboxd.com/brsan/list/cannes-palme-dor-winners/

dynamic_collections:
  Cannes Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Cannes <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      event_id:
        default: ev0000147
      event_year:
        default: <<key>>
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/cannes/<<key>>
      translation_key:
        default: cannes_year
      dynamic:
        default: true
