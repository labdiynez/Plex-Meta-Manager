external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  BAFTA Best Films:
    variables:
      key: best
    template:
      - name: shared
        sort: BAFTA !
        allowed_libraries: movie
        image: award/bafta/winner
        translation_key: bafta_best
      - name: arr
      - name: custom
    trakt_list: https://trakt.tv/users/maxwelldeux/lists/bafta-award-best-film

dynamic_collections:
  BAFTA Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: BAFTA <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      event_id:
        default: ev0000123
      event_year:
        default: <<key>>
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/bafta/<<key>>
      translation_key:
        default: bafta_year
      dynamic:
        default: true
